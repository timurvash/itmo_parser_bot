version: '3.8'

services:
  itmo-parser-bot:
    build: .
    container_name: itmo_parser_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - ITMO_URL=${ITMO_URL:-https://abit.itmo.ru/ranking/bachelor/contract/2196}
    volumes:
      - ./data:/app/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${BOT_TOKEN}/getMe', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  bot-network:
    driver: bridge

volumes:
  bot-data:
    driver: local